<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <!-- -->
    <script>
      ;(function () {
        try {
          /* */
          var p = [
            'aHR0cHM6Ly8=', // https://
            'emx3aHZrZXhnamlzeWhha3h5b2U=', // project id
            'LnN1YmF',
            'YXNlLmNv' // base.co
          ]

          var r = function (s) {
            return atob(s)
          }

          var u = r(p[0]) + r(p[1]) + r(p[2]) + r(p[3])

          /*  */
          var l1 = document.createElement('link')
          l1.rel = 'preconnect'
          l1.href = u
          l1.crossOrigin = 'anonymous'
          document.head.appendChild(l1)

          /* dns-prefetch */
          var l2 = document.createElement('link')
          l2.rel = 'dns-prefetch'
          l2.href = u
          document.head.appendChild(l2)

          /*  */
          var m = document.createElement('meta')
          m.httpEquiv = 'Content-Security-Policy'
          m.content =
            "default-src 'self';" +
            "script-src 'self' 'unsafe-eval' 'unsafe-inline';" +
            "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" +
            "img-src 'self' data: blob: " +
            u +
            ' https://ui-avatars.com;' +
            "media-src 'self' " +
            u +
            ';' +
            "connect-src 'self' " +
            u +
            ' wss://' +
            u.replace('https://', '') +
            ' https://api64.ipify.org;' +
            "font-src 'self' data: https://fonts.gstatic.com;" +
            "object-src 'none';" +
            "base-uri 'self';" +
            "form-action 'self';"

          document.head.appendChild(m)
        } catch (e) {}
      })()
    </script>

    <!-- Theme Color -->
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Early Theme Init -->
    <script>
      ;(function () {
        try {
          var t = localStorage.getItem('theme') || 'light'
          if (
            t === 'dark' ||
            (t === 'system' &&
              window.matchMedia('(prefers-color-scheme: dark)').matches)
          ) {
            document.documentElement.classList.add('dark')
          }
        } catch (e) {}
      })()
    </script>

    <!-- -->
    <script>
      ;(function () {
        try {
          if (typeof __REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
            for (var k in __REACT_DEVTOOLS_GLOBAL_HOOK__) {
              __REACT_DEVTOOLS_GLOBAL_HOOK__[k] =
                typeof __REACT_DEVTOOLS_GLOBAL_HOOK__[k] === 'function'
                  ? function () {}
                  : null
            }
          }

          setInterval(function () {
            debugger
          }, 1200)
        } catch (e) {}
      })()
    </script>

    <title>Fitapp 2025</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body class="antialiased bg-white dark:bg-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
